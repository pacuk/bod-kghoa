<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <title>Centered Brand Navbar</title>
</head>
<body>

  <!-- Top navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid position-relative">
      <!-- Hamburger toggler: only visible on small screens -->
      <button
        class="btn btn-outline-secondary me-2 d-md-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNav"
        aria-controls="offcanvasNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Brand (logo + company name) centered -->
      <a
        class="navbar-brand d-flex align-items-center position-absolute start-50 translate-middle-x"
        href="#"
        style="white-space: nowrap;"
      >
        <img
          src="path/to/logo.png"
          alt="Logo"
          width="30"
          height="30"
          class="me-2"
        >
        Company Name
      </a>

      <!-- Login/Logout button: always on the right -->
      <button class="btn btn-primary ms-auto" type="button">
        Login
      </button>
    </div>
  </nav>

  <!-- Offcanvas menu: only on small screens -->
  <div
    class="offcanvas offcanvas-start d-md-none"
    tabindex="-1"
    id="offcanvasNav"
    aria-labelledby="offcanvasNavLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Main layout: sidebar + content -->
  <div class="d-flex">
    <!-- Static sidebar: visible md+ -->
    <nav
      class="d-none d-md-block bg-light vh-100"
      style="width: 250px;"
    >
      <ul class="nav flex-column p-3">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Page content -->
    <main class="flex-grow-1 p-3">
      <h1>Welcome!</h1>
      <p>Your page content goes here.</p>
    </main>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
